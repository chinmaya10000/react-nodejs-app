apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-nodejs-app
  labels:
    app: react-nodejs-app
spec:
  replicas: 3  # You can adjust the number of replicas as needed
  selector:
    matchLabels:
      app: react-nodejs-app
  template:
    metadata:
      labels:
        app: react-nodejs-app
    spec:
      imagePullSecrets:
        - name: my-registry-key
      containers:
        - name: web
          image: chinmayapradhan/react-nodejs-app:replaceImageTag
          imagePullPolicy: Always
          ports:
            - containerPort: 80
